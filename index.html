<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="moment.min.js"></script>
<script type="text/javascript" src="jquery-collision.min.js"></script>
<script type="text/javascript" src="mainloop.min.js"></script>

<script type="text/javascript" src="countdown.js"></script>
<script type="text/javascript" src="sound.js"></script>
<script type="text/javascript" src="block.js"></script>
<script type="text/javascript" src="enemy.js"></script>
<script type="text/javascript" src="world.js"></script>
<script type="text/javascript" src="mario.js"></script>
<script type="text/javascript" src="main.js"></script>

</head>
<body>
<div id="timerBox">
  <div id="days" class="timerNum">
    <span class="number"></span>
    <span class="label">days</span>
  </div>
  <div id="hours" class="timerNum">
    <span class="number"></span>
    <span class="label">hours</span>
  </div>
  <div id="minutes" class="timerNum">
    <span class="number"></span>
    <span class="label">minutes</span>
  </div>
  <div id="seconds" class="timerNum">
    <span class="number flip"></span>
    <span class="label">seconds</span>
  </div>
  <div id="deadline"></div>
</div>
<div id="playArea">
  <div id="clouds"></div>
  <div id="bg"></div>
  <div id="platforms"></div>
  <div id="blocks"></div>
  <div id="enemies"></div>
</div>
<div id="HUD">
  <div id="scoreBox" class="hudBox"> 
    <div>MARIO</div>
    <div>
    <span class="score">000000</span>
    <span class="coins">x01</span>
    </div>
  </div>
  <div id="worldTime" class="hudBox">
    <div>TIME</div>
    <div class="time">000</div>
  </div>
  <div id="worldLevel" class="hudBox">
    <div>WORLD</div>
    <div>1-1</div>
  </div>
</div>
</body>
</html>
